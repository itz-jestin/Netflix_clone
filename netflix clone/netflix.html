<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix.com</title>
    <link rel="stylesheet" href="netstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navlogo">
                <div class="logo"></div>
            </div>
            <div class="nav2">
                <div class="lang border">
                    <i class="fa-solid fa-language"></i>
                    <p><span>English</span></p>
                    <select><option></option></select>
                </div>
                <div class="sign">
                    <a href="#">Sign In</a>
                </div>
            </div>
        </div>
    </header>
    <div class="hero">
        <div class="content">
            <div class="img"></div>
        </div>
        <div class="emailbox">
            <div class="e1">
                <div class="text">Email address</div>
            </div>
            <button class="e2">Get Started</button>
        </div>
    </div>
    <div class="movieslist">
        <div class="trending">
            <h3>Trending Movies</h3>
            <div class="movie1 cm"></div>
            <div class="movie2 cm"></div>
            <div class="movie3 cm"></div>
            <div class="movie4 cm"></div>
            <div class="movie5 cm"></div>
            <div class="movie6 cm"></div>
            <div class="movie7 cm"></div>
        </div>    
        <div class="horror">
            <h3>Horror Movies</h3>
            <div class="movieh1 cm"></div>
            <div class="movieh2 cm"></div>
            <div class="movieh3 cm"></div>
            <div class="movieh4 cm"></div>
            <div class="movieh5 cm"></div>
            <div class="movieh6 cm"></div>
            <div class="movieh7 cm"></div>
        </div>  
    </div>
    <footer></footer>
    
</body>
</html>
